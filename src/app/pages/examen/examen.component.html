
<router-outlet></router-outlet>
<div class="mat-elevation-z8" *ngIf="router.children.length === 0">
  <button mat-button>Buscar</button>
  <mat-form-field>
    <input matInput placeholder="Buscar examen">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="idExamen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{element.idExamen}}</td>
    </ng-container>
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.nombres}}</td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [routerLink]="['edicion', element.idExamen]">Actualizar</button>
        <button mat-button color="accent" (click)="eliminar(element.idExamen)">Eliminar</button>
      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButton>
  </mat-paginator>
  <button mat-fab color="accent" style="float:right" routerLink="nuevo">
      <mat-icon>create</mat-icon>
    </button>
</div>
