<router-outlet></router-outlet>
<div class="mat-elevation-z8">
    <button mat-button>Basic</button>
<!-- <div> -->
  <mat-form-field>
    <input matInput placeholder="Buscar médico" (keyup)="applyFilter($event.target.value)">
  </mat-form-field>
<!-- </div> -->
  <table mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="idMedico" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Medico </th>
      <td mat-cell *matCellDef="let element"> {{element.idMedico}} </td>
    </ng-container>

    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>


    <ng-container matColumnDef="cmp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="primary"
            [routerLink]="['edicion', element.idMedico]" (click)="openDialog(element)" >Actualizar</button>
            <button mat-button color="accent" (click)="eliminar(element.idMedico)">Eliminar</button>
           </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <button mat-fab color="accent" style="float:right" routerLink="nuevo" >
    <mat-icon>create</mat-icon>
  </button>
</div>
