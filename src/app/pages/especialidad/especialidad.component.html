<div class="mat-elevation-z8">
<button mat-button>Buscar</button>
<mat-form-field>
  <input matInput placeholder="Buscar especialidad" (keyup)="applyFilter($event.target.value)" >
</mat-form-field>
<table mat-table  [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="idEspecialidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Especialidad</th>
    <td mat-cell *matCellDef="let element">{{element.idEspecialidad}}</td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell  *matCellDef="let element">
      <button mat-button color="primary" (click)="openDialog(element)">Actualizar</button>
      <button mat-button color="accent" (click)="eliminar(element.idEspecialidad)">Eliminar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <button mat-fab color="accent" style="float:right" (click)="openDialog()">
    <mat-icon>create</mat-icon>
  </button>


</div>
