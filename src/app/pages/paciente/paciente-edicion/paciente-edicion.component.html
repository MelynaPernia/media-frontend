<mat-card>Ingrese los datos del paciente </mat-card>
<form class="example-container" (ngSubmit)="operar()" [formGroup]="form"  #formPaciente="ngForm">
  <!-- #formPaciente -- # en angular puedes hacer una referencia através de un apodo #formPaciente  -->
  <div [hidden]="true">
    <mat-form-field>
      <input matInput placeholder="ID" required formControlName="idPaciente">
    </mat-form-field>
  </div>
  <mat-form-field>
    <input matInput placeholder="Apellidos" required  formControlName="apellidos">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Nombres" required formControlName="nombres">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Dni" required formControlName="dni">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Dirección" required formControlName="direccion">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Teléfono" required formControlName="telefono">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="formPaciente.invalid">
    <mat-icon>done</mat-icon>
    <span>Aceptar</span>
  </button>
  <button mat-raised-button class="accent" routerLink="/paciente" type="button">
    <mat-icon>close</mat-icon>
    <span>Cancelar</span>
  </button>
</form>
